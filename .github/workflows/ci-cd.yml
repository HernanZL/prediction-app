name: CI-CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configurar Python para el backend
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        run: |
          cd react-flask-app/backend
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd react-flask-app/backend
          python -m unittest discover || echo "No tests found"

      # 3️⃣ Configurar Node.js para el frontend
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install frontend dependencies
        run: |
          cd react-flask-app/frontend
          npm install

      - name: Build frontend
        run: |
          cd react-flask-app/frontend
          npm run build
